<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Amazon</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/senha.css">
</head>

<body>

    <main>
        <section class="login">
            <img class="login__logo" src="../img/logo.png" alt="" height="35px">
            <img src="" alt="" class="logo">
            <div class="login__card">
                <h1 class="login__titulo">Fazer login</h1>
                <div class="email">
                    <p class="login__email">exemplo@email.com.br</p>
                    <span class="alterar"><a href="">Alterar</a></span>

                </div>
                <label for="senha" class="login__senha">Senha</label>
                <span class="login__senha-esqueci"><a href="">Esqueci a senha</a></span>
                <input class="txt" type="password" name="senha">
                <input class="btn" type="submit" value="Fazer Login">
                <div class="manter-conectado">
                    <input type="checkbox" name="" id="">
                    <p class="conectado__texto">Mantenha-me conectado.</p>
                    <a href="">Detalhes</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <ul class="lista-de-links">
            <li class="links__item"><a href="">Condições de Uso</a></li>
            <li class="links__item"><a href="">Política de Privacidade</a></li>
            <li class="links__item"><a href="">Ajuda</a></li>
            <li class="links__item"><a href="">Cookies</a></li>
            <li class="links__item"><a href="">Anúncios Baseados em Interesse</a></li>
        </ul>
        <p>© 2021-2022 Amazon.com, Inc. ou suas afiliadas</p>
    </footer>

</body>

</html>
