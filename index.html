<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LojaWEB: onde vende tudo!</title>
    <script src="https://kit.fontawesome.com/f40af7686d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<style>
    div {
        display: inline-block;
    }
</style>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="logomarca Amazon" height="50">
        </div>
        
        <div class="endereco">
            <!-- <img src="img/gps.png" alt="logo de gps" class="localizacao__img" height="15px"> -->
            <span><i class="fa-solid fa-location-dot"></i></i></span>
            <span>Olá,</span>
            <p>Selecione o endereço</p>
        </div>
            
        <div class="pesquisa">
            <select name="opcoes" id="">
                <option value="todos">Todos</option>
                <option value="tvs">TVs</option>
            </select>

            <input class="pesquisa__barra" type="search">
            <span class="lupa"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>

        <div class="login">

            <p>Olá, faça seu login</p>
                <label class="login__select-custom">
                    <select name="contas e listas" id="">
                        <option class="contas-pedidos" value="">Suas contas e Pedidos</option>
                        <option value="pedidos">Seus pedidos</option>
                        <option value="conta">Sua conta</option>
                        <option value="lista de desejos">Lista de desejos</option>
                    </select>
                </label>
        </div>

        <div class="devolucao-pedidos">
            <p>Devoluções</p>
            <p>e Pedidos</p>
        </div>

        <div class="carrinho">
            <i class="fa-solid fa-cart-shopping"></i>
            <!-- <img src="img/carrinho.png" alt="carrinho de compras" height="20ox"> -->
        </div>

        <div class="texto-carrinho">

            <p>Carrinho</p>

        </div>
    </header>

    <nav>

        <div class="navegacao options">
            <i class="fa-solid fa-bars"></i>
        </div>
        
        <div class="navegacao todos">
            <h3>Todos</h3>
        </div>

        <div class="navegazao venda">
            <h3>Venda na Amazon</h3>
        </div>

        <div class="navegacao ofertas">
            <h3>Ofertas do dia</h3>
        </div>

        <div class="navegacao kindle">
            <h3>eBooks Kindle</h3>
        </div>

        <div class="navegacao compre-novamente">
            <h3>Comprar Novamente</h3>
        </div>

        <div class="navegacao prime">
            <select name="" id="">
                <option value="Prime">Prime</option>
            </select>
        </div>

        <div class="navegacao eletronicos">
            <h3>Eletrônicos</h3>
        </div>

        <div class="navegacao presentes">
            <h3>Ideias para Presente</h3>
        </div>

        <div class="navegacao senhor-dos-aneis">
            <h1>Assista O Senhor dos Anéis</h1>
        </div>

    </nav>
    
</body>

</html>
